<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fading Carousel Effect - Bootstrap 3.3.7</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="carousel fade-carousel slide carousel-fade" data-ride="carousel"
data-interval="5000" id="bs-carousel">
    <!-- Overlay -->
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#bs-carousel" data-slide-to="1"></li>
        <li data-target="#bs-carousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item slides active carousel-item">
            <div class="slide-1">
                <div class="overlay"></div>
            </div>
        </div>
        <div class="item slides carousel-item">
            <div class="slide-2">
                <div class="overlay"></div>
            </div>
        </div>
        <div class="item slides carousel-item">
            <div class="slide-3">
                <div class="overlay"></div>
            </div>
        </div>
        <div class="hero">
            <hgroup>
                 <h1>We are amazing</h1> 
                 <h3>Get start your next awesome project</h3>
            </hgroup>
            <button class="btn btn-hero btn-lg" role="button">See all features</button>
        </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

</body>

</html>
